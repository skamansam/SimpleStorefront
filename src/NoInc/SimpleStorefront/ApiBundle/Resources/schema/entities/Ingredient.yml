types:
  Ingredient:
    parent: false
    resourceEnabled: true
    constants:
      MEASURE_CUP: Cup
      MEASURE_EACH: Each
      MEASURE_TSP: Teaspoon
      MEASURE_TBSP: Tablespoon
    properties:
###### Start Custom Fields
      name:
        range: Text
        ormColumn: type="string", length=180, nullable=false
        groups:
        - get_ingredient
        - set_ingredient
        - get_recipe
        - get_recipe_ingredient
        - get_product
      price:
        range: Float
        groups:
        - get_ingredient
        - set_ingredient
        - get_recipe
        - set_recipe
        - get_recipe_ingredient
        - get_product
      measure:
        range: Text
        ormColumn: type="string", length=180, nullable=false
        groups:
        - get_ingredient
        - set_ingredient
        - get_recipe
        - get_recipe_ingredient
        - get_product
      stock:
        range: Number
        groups:
        - get_ingredient
        - set_ingredient
###### End Custom Fields
